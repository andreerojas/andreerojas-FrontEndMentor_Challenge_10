<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <p class="title">spli</p>
      <P class="title">tter</P>
    </header>
    <section>
      <div class="input-container">
        <div class="bill-container">
          <label class="sub-header" for="bill">Bill</label>
          <div class="numeric-container">
            <img src="images/icon-dollar.svg" alt="dollar icon" class="unit">
            <!-- <input type="number" name="" id=""> -->
            <input type="text" name="bill" id="bill" placeholder="0" class="numeric-input">
          </div>
        </div>
        <div class="tip-container">
          <span class="sub-header">Select Tip %</span>
          <label class="tip-radio-container">
            <input type="radio" name="percentage" id="tip-5" value="5">
            <div class="percentage-box">5%</div>
          </label>
          <label class="tip-radio-container">
            <input type="radio" name="percentage" id="tip-10" value="10">
            <div class="percentage-box">10%</div>
          </label>
          <label class="tip-radio-container">
            <input type="radio" name="percentage" id="tip-15" value="15">
            <div class="percentage-box">15%</div>
          </label>
          <label class="tip-radio-container">
            <input type="radio" name="percentage" id="tip-25" value="25">
            <div class="percentage-box">25%</div>
          </label>
          <label class="tip-radio-container">
            <input type="radio" name="percentage" id="tip-50" value="50">
            <div class="percentage-box">50%</div>
          </label>
          <label class="tip-radio-container">
            <input type="text" id="tip-custom-text-input" class="numeric-container custom-tip-input"
              placeholder="Custom">
          </label>
        </div>
        <div class="people-container">
          <label class="sub-header" for="people">
            Number of People
            <span class="error-msg hidden">Can't be zero</span>
          </label>

          <div class="numeric-container">
            <img src="images/icon-person.svg" alt="person icon" class="unit">
            <input type="text" name="people" id="people" class="numeric-input" placeholder="0">
          </div>
        </div>
      </div>
      <div class="result-container">
        <span class="result-main-description">Tip Amount</span>
        <span class="result" id="tip-amount">$ 4.27</span>
        <span class="result-aux-description">/ person</span>
        <span class="result-main-description">Total</span>
        <span class="result" id="total-amount">$ 32.79</span>
        <span class="result-aux-description">/ person</span>
        <button class="btn-reset btn-disabled" disabled id="btn-reset">Reset</button>

      </div>







    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andree Rojas</a>.
  </footer>
  <script src="app.js"></script>
</body>

</html>
